<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="utf-8">
    <title>Requirements Visualization App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


</head>
<body>
<input type="checkbox" id="ham-menu">
<label for="ham-menu">
    <div class="hide-des">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
    </div>

</label>
<div class="full-page-green"></div>
<div class="ham-menu">
    <ul class="centre-text bold-text">
        <li><a href="#" th:href="@{/}">Home</a></li>
        <li><a th:href="@{/visualize}">Start visualization</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>

<div class="container">
    <div class="Header align-self-center"> Let's start visualization</div>
    <div class="Upload-title">
        <div class="title"> 1. Upload your dictionary</div>
    </div>
    <div class="Upload-file">
            <input id="file" type="file" name="file" style="display:none; "/>
        <input class="upload-button" type="button" value="Choose Files!"
               onclick="document.getElementById('file').click();"/>
        <button onclick="uploadFile()" class="upload-button">Upload File</button>
    </div>
    <div class="upload-message">
        <div class="file-message">
            <p id='msg'></p>
        </div>
    </div>
    <div class="upload-title-2">
        <div class="title">2. Enter user story
        </div>
    </div>

    <div class="enter-story">
        <!-- th:action="@{/uploadStory}" method="post" th:object="${story}"-->
        <form id="myForm" th:object="${story}">
            <div class="form-group">
                <label class="control-label" for="persona"> As a : </label>
                <input id="persona" class="form-control" th:field="*{persona}"
                       required autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label class="control-label" for="action"> I want to : </label>
                <input id="action" class="form-control" th:field="*{action}"
                       required autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label class="control-label" for="benefit"> So that : </label>
                <textarea id="benefit" class="form-control" th:field="*{benefit}"
                          required autofocus="autofocus"></textarea>
            </div>
            <input id="userForm" type="button" value="Submit" class="upload-button">
        </form>
    </div>
    <div class="button-start">
        <form action="#" th:action="@{/startVisualize}" th:method="post">
            <button type="submit" class="upload-button">Start visualization</button>
        </form>
    </div>
</div>
</body>
</html>

<script>
    function uploadFile() {
        var formData = new FormData();
        var file = $('#file')[0].files[0];

        formData.append("file", file);
        $.ajax({
            type: "POST",
            url: "/uploadFile",
            data: formData,
            enctype: 'multipart/form-data',
            contentType: false,
            processData: false,
            success: function (data) {
                $('#msg').html(data).fadeIn('slow');
            }
        });
    };
</script>
<script>
    $(function () {
        $('#userForm').click(uploadForm);
    });
</script>
<script>
    function uploadForm() {
        $.ajax({
            method: "POST",
            url: "/uploadStory",
            data: $('#myForm').serialize(),
            success: function () {
                console.log('yess')
            }
        });
    };
</script>

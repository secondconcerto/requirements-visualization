<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1 class="blue">Let's start visualization</h1>

    <div class="Upload-title">
        <div class="title"> Result:</div>

    <div class="Upload-file">
        <tr th:each="string : ${requirement.stringList}">
            <td><span th:text="${string}"></span></td>
            <br>
        </tr>
        <div>
            <br>
            <a>Some graphical data visualization: </a>
            <table style="width:100%">
                <tr>
                    <th:block th:each="column : ${requirement.columnList}">

            </table>
        </div>
    </div>
